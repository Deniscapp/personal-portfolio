<div class="row">
    <div class="row"></div>
    <div class="col l2 offset-l5">
        <img id="pic" src="assets/images/profile.png" class="circle responsive-img">
    </div>
</div>

            <div class="message">

            </div>

            <a ui-sref="about" id="site-button" class="button button-3d button-primary button-rounded">Enter site</a>

</div>

<script>
    $(function(){
        $(".message").typed({
            startDelay: 1000,
            strings: ["Hello! :)", "My name is Jennifer Lu and this is my website.","Welcome! :D"],
            typeSpeed: 0,
            showCursor: true,
            cursorChar: "|"
        });
    });

    $('#sitebutton').delay(500).fadeIn();

//    $(function(){
//        $(".message2").typed({
//            startDelay: 5000,
//            strings: ["Welcome! :D"],
//            typeSpeed: 0,
//            showCursor: true,
//            cursorChar: "|"
//        });
//    });
    var bounce = new Bounce();
    bounce
            .translate({
                from: { x: -600, y: 0 },
                to: { x: 0, y: 0 },
                duration: 1900,
                stiffness: 4
            });

    var bounce2 = new Bounce();
    bounce2.scale({
       from: {x:1,y:1},
        to: {x:1,y:2},
        duration: 1000,
        stiffness:1

    });
    bounce2.scale({
            from: {x:1,y:1},
            to: {x:1,y:2},
            duration: 1000,
            stiffness:1,
            bounces: 6
    });


        bounce.applyTo($("#pic")).then(function() {
            console.log("Animation Complete");
            $('#pic').click(function(){

                bounce2.applyTo(($("#pic")));
            });
        });





</script>
