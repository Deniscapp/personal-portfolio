<script>

    var bounce = new Bounce();
    bounce
            .translate({
                from: { x: -1000, y: 0 },
                to: { x: 0, y: 0 },
                duration: 1900,
                stiffness: 2
            });

    var bounce2 = new Bounce();
    var bounce3 = new Bounce();
    bounce2.translate({
       from: {x:0,y:0},
        to: {x:-500,y:-10},
        duration: 3000,
        stiffness:2
    });
    bounce2.scale({
            from: {x:-1,y:1},
            to: {x:1,y:1},
            duration: 3000,
            stiffness:4,
            bounces: 0
    });
    bounce3.scale({
        from: {x:1,y:1},
        to: {x:-1,y:-1},
        duration: 3000,
        stiffness:4,
        bounces: 0
